<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" href="css/zl_radio_u1.css">
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.zl_radio_u1.js"></script>
<title></title>
<style>
.ul_style{
	list-style:none;
	font-size:12px;
	margin:0px;
	padding:0px;
}
.ul_style li{
	list-style:none;
	display:inline;
	float:left;
}
.all_account{
	float:left;
	clear:left;
}
.all_sonaccount{
	float:left;
	margin-left:20px;
}
.all_account span{
	margin-top:3px;
	margin-left:5px;
	float:left;
}
.all_sonaccount span{
	margin-top:3px;
	margin-left:5px;
	float:left;
}
</style>
<script>
$(function(){
	$("#chbTest").click(function(){
		if($(this).is(":checked")){
			$("#aa,#b").prop("disabled",false)
				.each(function(){
					$(this).closest(".zl_radio").trigger($(this).closest(".zl_radio").data("data-eventChangeDisabled"));
				});
		}else{
			$("#aa,#b").prop("disabled",true)
				.each(function(){
					$(this).closest(".zl_radio").trigger($(this).closest(".zl_radio").data("data-eventChangeDisabled"));
				});
		}
	})
	$(".zl_radio").zl_radio();
})
</script>
</head>
<body>
<span><input type="checkbox" id="chbTest"/><label for="chbTest">测试</label></span>
<ul class="ul_style">
	<li>所在机房：</li>
	<li>
		<div class="all_account">
			<div class="zl_radio zl_radio_normal" name="account_type">
				<input id="aa"  type="radio" name="account_type_rad" checked="checked"  value="1" />
				<label for="aa">全部账户</label>
			</div>
		</div>
		<div class="all_sonaccount">
			<div class="zl_radio zl_radio_down" name="account_type">
				<input id="b" type="radio" name="account_type_rad" value="2" />
				<label for="b">仅子账户</label>
			</div>
		</div>
	</li>
</ul>
</body>
</html>
