    <script type="text/javascript">
        $(function () {
            getTimes();
        });
        function getTimes() {
            var weekdays = ["日", "一", "二", "三", "四", "五", "六"];
            var d = new Date();
            var yy = (d.getYear() < 1900) ? (1900 + d.getYear()) : d.getYear();
            var mo = d.getMonth() + 1;
            var dd = d.getDate();
            var hh = d.getHours();
            var mi = d.getMinutes();
            var ss = d.getSeconds();
            if (mo < 10) {
                mo = '0' + mo;
            }
            if (dd < 10) {
                dd = '0' + dd;
            }
            if (hh < 10) {
                hh = '0' + hh;
            }
            if (mi < 10) {
                mi = '0' + mi;
            }
            if (ss < 10) {
                ss = '0' + ss;
            }
            var str = yy + "-" + mo + "-" + dd + " 星期" + weekdays[d.getDay()];
            $("#time")[0].innerHTML = str;
        }
    </script>
</head>

<body>
