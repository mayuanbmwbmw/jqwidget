<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" href="../../common/css/jquery-ui.min.css">
<script type="text/javascript" src="../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../common/js/jquery-ui-1.10.4.custom.min.js"></script>
<title></title>
<script>
$(function(){
	$( "#slider-horizontal" ).slider({
		range: "min",
		min: 0,
		max: 100,
		value: 60,
		slide: function( event, ui ) {
			$( "#amount" ).val( ui.value );
		}
	});
	$( "#amount" ).val( $( "#slider-horizontal" ).slider( "value" ) );
})
</script>
</head>
<body>
	<p>
		<label for="amount">Percent:</label>
		<input type="text" id="amount" style="border:0; color:#f6931f; font-weight:bold;" />
	</p>
	
	<div id="slider-horizontal" style="width:400px"></div>
</body>
</html>
