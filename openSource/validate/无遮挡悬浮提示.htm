<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>validation</title>
<link rel="stylesheet" href="jquery-ui.css">
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    font-size: 85%;
	overflow-x:hidden;
}
label {
	display: inline-block;
	width: 100px;
}
legend {
	padding: 0.5em;
}
fieldset fieldset label {
	display: block;
}
#signupForm {
	width: 670px;
}
#signupForm label.error {
	margin-left: 10px;
	width: auto;
	display: inline;
}
</style>
<script src="../../common/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="jquery.validate.js"></script>
<script src="../../common/js/jquery-ui-1.10.4.custom.min.js"></script>
<script type="text/javascript">
$.validator.setDefaults({
	submitHandler: function() {
		alert("submitted!");
	},
	showErrors: function(map, list) {
		// there's probably a way to simplify this
		var focussed = document.activeElement;
		if (focussed && $(focussed).is("input, textarea")) {
			$(this.currentForm).tooltip("close", {
				currentTarget: focussed
			}, true)
		}
		this.currentElements.removeAttr("title").removeClass("ui-state-highlight");
		$.each(list, function(index, error) {
			$(error.element).attr("title", error.message).addClass("ui-state-highlight");
		});
		if (focussed && $(focussed).is("input, textarea")) {
			$(this.currentForm).tooltip("open", {
				target: focussed
			});
		}
	}
});
$(function(){
// use custom tooltip; disable animations for now to work around lack of refresh method on tooltip
	$("#signupForm").tooltip({
		show: false,
		hide: false
	});

	// validate signup form on keyup and submit
	$("#signupForm").validate({
		rules: {
			username: {
				required: true,
				minlength: 2
			},
			password: {
				required: true,
				minlength: 5
			},
			confirm_password: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			},
			email: {
				required: true,
				email: true
			},
			topic: {
				required: "#newsletter:checked",
				minlength: 2
			},
			agree: "required"
		},
		messages: {
			username: {
				required: "请输入用户名",
				minlength: "用户名至少两位长度"
			},
			password: {
				required: "请输入密码",
				minlength: "密码至少5位长度"
			},
			confirm_password: {
				required: "请输入密码",
				minlength: "密码至少5位长度",
				equalTo: "请保证和上面的密码相同"
			},
			email: "请输入有效的邮件地址",
			agree: "请接收我们的条款"
		}
	});
	//code to hide topic selection, disable for demo
	var newsletter = $("#newsletter");
	// newsletter topics are optional, hide at first
	var inital = newsletter.is(":checked");
	var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
	var topicInputs = topics.find("input").attr("disabled", !inital);
	// show when newsletter is checked
	newsletter.click(function() {
		topics[this.checked ? "removeClass" : "addClass"]("gray");
		topicInputs.attr("disabled", !this.checked);
	});
})
</script>
</head>
<body>
	<div id="main">
		<form class="cmxform" id="signupForm" method="get" action="">
			<fieldset class="ui-widget ui-widget-content ui-corner-all">
				<legend>表单验证</legend>
				<p>
					<label for="username">用户名</label>
					<input id="username" name="username" type="text">
				</p>
				<p>
					<label for="password">密码</label>
					<input id="password" name="password" type="password">
				</p>
				<p>
					<label for="confirm_password">密码确认</label>
					<input id="confirm_password" name="confirm_password" type="password">
				</p>
				<p>
					<label for="email">邮箱</label>
					<input id="email" name="email" type="email">
				</p>
				<p>
					<label for="agree">请同意我们的条款</label>
					<input type="checkbox" class="checkbox" id="agree" name="agree">
				</p>
				<p>
					<label for="newsletter">我同意接收一封确认信</label>
					<input type="checkbox" class="checkbox" id="newsletter" name="newsletter">
				</p>
				<fieldset id="newsletter_topics">
					<label for="topic_marketflash">
						<input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">zz@a.com
					</label>
					<label for="topic_fuzz">
						<input type="checkbox" id="topic_fuzz" value="fuzz" name="topic">gg@b.com
					</label>
					<label for="topic_digester">
						<input type="checkbox" id="topic_digester" value="digester" name="topic">ww@c.com
					</label>
					<label for="topic" class="error">请至少选择两项</label>
				</fieldset>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</fieldset>
		</form>
	</div>
</body>	
</html>
