<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>validation</title>
<link rel="stylesheet" href="css/screen.css">
<style type="text/css">
html, body {
    margin: 0;
    padding: 0; 
    font-size: 85%;
	overflow-x:hidden;
}
</style>
<script src="../../common/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="jquery.validate.js"></script>
<script type="text/javascript">
$.validator.setDefaults({
	submitHandler: function() {
		form.onsubmit();
	}
});
$(function(){
	//验证错误信息放置的容器。
	var container = $('div.container');
	//注册验证，当提交表单。
	var validator = $("#signupForm").validate({
		errorContainer: container,
		errorLabelContainer: $("ol", container),
		wrapper: 'li',
		rules: {
			confirm_password: {
				required: true,
				minlength: 5,
				equalTo: "#password"
			},
			agree: "required",
			topic: {
				required: "#newsletter:checked",
				minlength: 2
			}
		},
		messages: {
			username: {
				required: "请输入用户名",
				minlength: "用户名至少两位长度"
			},
			password: {
				required: "请输入密码",
				minlength: "密码至少5位长度"
			},
			confirm_password: {
				required: "请输入密码",
				minlength: "密码至少5位长度",
				equalTo: "请保证和上面的密码相同"
			},
			agree: "请接收我们的条款",
			email: "请输入有效的邮件地址",
			topic: {
				minlength: "至少选择两项"
			}
		}
	});
		
	$(".cancel").click(function() {
		validator.resetForm();
	});
	//code to hide topic selection, disable for demo
	var newsletter = $("#newsletter");
	// newsletter topics are optional, hide at first
	var inital = newsletter.is(":checked");
	var topics = $("#newsletter_topics")[inital ? "removeClass" : "addClass"]("gray");
	var topicInputs = topics.find("input").attr("disabled", !inital);
	// show when newsletter is checked
	newsletter.click(function() {
		topics[this.checked ? "removeClass" : "addClass"]("gray");
		topicInputs.attr("disabled", !this.checked);
	});
})
</script>
<style>
.cmxform fieldset p.error label {
	color: red;
}
div.container {
	background-color: #eee;
	border: 1px solid red;
	margin: 5px;
	padding: 5px;
}
div.container ol li {
	list-style-type: disc;
	margin-left: 20px;
}
div.container {
	display: none
}
.container label.error {
	display: inline;
}
form.cmxform {
	width: 30em;
}
form.cmxform label.error {
	display: block;
	margin-left: 1em;
	width: auto;
}
form.cmxform fieldset {
	background:none;
}
</style>
</head>
<body>
	<!-- our error container -->
	<div class="container">
		<ol></ol>
	</div>
	<div id="main">
		<form class="cmxform" id="signupForm" method="get" action="a.jsp">
			<fieldset>
				<legend>表单验证</legend>
				<p>
					<label for="username">用户名</label>
					<input id="username" name="username" required type="text">
				</p>
				<p>
					<label for="password">密码</label>
					<input id="password" maxlength="12" required minlength="5" name="password" type="password">
				</p>
				<p>
					<label for="confirm_password">密码确认</label>
					<input id="confirm_password" maxlength="12" required minlength="5" name="confirm_password" type="password">
				</p>
				<p>
					<label for="email">邮箱</label>
					<input id="email" name="email" required type="email">
				</p>
				<p>
					<label for="agree">请同意我们的条款</label>
					<input type="checkbox" class="checkbox" id="agree" name="agree">
				</p>
				<p>
					<label for="newsletter">我同意接收一封确认信</label>
					<input type="checkbox" class="checkbox" id="newsletter" name="newsletter">
				</p>
				<fieldset id="newsletter_topics">
					<label for="topic_marketflash">
						<input type="checkbox" id="topic_marketflash" value="marketflash" name="topic">zz@a.com
					</label>
					<label for="topic_fuzz">
						<input type="checkbox" id="topic_fuzz" value="fuzz" name="topic">gg@b.com
					</label>
					<label for="topic_digester">
						<input type="checkbox" id="topic_digester" value="digester" name="topic">ww@c.com
					</label>
				</fieldset>
				<p>
					<input class="submit" type="submit" value="Submit">
				</p>
			</fieldset>
		</form>
	</div>
</body>	
</html>
