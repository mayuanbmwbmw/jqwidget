<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Autocomplete - Default functionality</title>
	<link rel="stylesheet" href="../../common/css/jquery-ui.min.css">
	<script src="../../common/js/jquery-1.9.1.min.js"></script>
	<script src="../../common/js/jquery.ui.core.min.js"></script>
	<script src="../../common/js/jquery.ui.widget.min.js"></script>
	<script src="../../common/js/jquery.ui.position.min.js"></script>
	<script src="../../common/js/jquery.ui.menu.min.js"></script>
	<script src="jquery.ui.autocomplete.js"></script>
	<script>
	$(function() {
		var availableTags = [
			{"label":"ActionScript","value":"1"},
			{"label":"AppleScript","value":"2"},
			{"label":"Asp","value":"3"},
			{"label":"BASIC","value":"4"},
			"C",
			"C++",
			"Clojure",
			"COBOL",
			"ColdFusion",
			"Erlang",
			"Fortran",
			"Groovy",
			"Haskell",
			"Java",
			"JavaScript",
			"Lisp",
			"Perl",
			"PHP",
			"Python",
			"Ruby",
			"Scala",
			"Scheme",
			"大家好",
			"大家好好",
			"好大家"
		];
		$( "#tags" ).autocomplete({
			source: availableTags,
			emptyFocus:function(){
			},
			defaultData: [{"label":"aa","value":"aa"},{"label":"bb","value":"bb"},{"label":"cc","value":"cc"}]
		});
	});
	</script>
</head>
<body>

<div class="ui-widget">
	<label for="tags">Tags: </label>
	<input id="tags">
</div>

<div class="demo-description">
<p>The Autocomplete widgets provides suggestions while you type into the field. Here the suggestions are tags for programming languages, give "ja" (for Java or JavaScript) a try.</p>
<p>The datasource is a simple JavaScript array, provided to the widget using the source-option.</p>
</div>
</body>
</html>
