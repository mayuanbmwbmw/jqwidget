<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>validation</title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0; 
    font-size: 85%;
	overflow-x:hidden;
}
</style>
<script src="../../common/js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="echarts.min.js"></script>
<script type="text/javascript">   
var chart;                
$(function(){
	drawMap();
})
function drawMap(){
	$.getJSON('taiyuan.json',function (taiyuanJson) {
    	echarts.registerMap('taiyuan', taiyuanJson);
    	chart = echarts.init(document.getElementById('main'));
    	chart.setOption({
        	series: [{
            	type: 'map',
            	map: 'taiyuan',
				selectedMode:'single',  
				data:[{
					name:'古交市',
					selected:true
				}],
				 label: {
                        normal: {
                            show: true,//显示省份标签
                            textStyle:{color:"#b16321"}//省份标签字体颜色
                        },
                        emphasis: {//对应的鼠标悬浮效果
                            show: true,
                            textStyle:{color:"#ffffff"}
                        } 
                    },
				 itemStyle: {
                        normal: {
                            borderWidth: 2,//区域边框宽度
                            borderColor: '#ffffff',//区域边框颜色
                            areaColor:"#FFF5E8",//区域颜色
							label:{show:true}
                        },
                        emphasis: {
                            borderWidth: 2,
                            borderColor: '#ffffff',
                            areaColor:"#F9C284",
							label:{show:true}
                        }
                    }
        	}]
    	});
		chart.on("click",function(param){
			alert(param.name);
		})
	});

}
function aa(){
	//chart.clear();
	//drawMap();
	chart.setOption({
		series: [{
					type: 'map',
					map: 'taiyuan',
					selectedMode:'single',  
					data:[{
						name:'古交市',
						selected:false
					}]
				}]
	})
}
</script>
<style>

</style>
</head>
<body>
	<div id="main" style="width:800px;height:800px "></div>
	<div onClick="aa()">点击</div>
</body>
</html>
