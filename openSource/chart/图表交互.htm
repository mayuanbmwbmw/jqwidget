<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>validation</title>
<style type="text/css">
html, body {
    margin: 0;
    padding: 0; 
    font-size: 85%;
	overflow-x:hidden;
}
</style>
<script src="../../common/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="echarts-all.js"></script>
<script type="text/javascript">
line_option = {
    tooltip : {
        trigger: 'axis'
    },
	grid : {
		x2:100
	},
    legend : {
        data:['视频会议','打卡助手','培训系统'],
		x:'right',
		y:'center',
		orient:'vertical'
    },
    calculable : true,
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : ['6.1','6.2','6.3','6.4','6.5']
        }
    ],
    yAxis : [
        {
            type : 'value',
            axisLabel : {
                formatter: '{value}'
            }
        }
    ],
    series : [
        {
            name:'视频会议',
            type:'line',
            data:[5, 3, 2, 35, 60]
        },
        {
            name:'打卡助手',
            type:'line',
            data:[7, 10, 20, 50, 25]
        },
		{
            name:'培训系统',
            type:'line',
            data:[10, 20, 25, 15, 30]
        }
    ]
};
bar_option = {
    tooltip : {
        trigger: 'item',
        formatter: "{b}"
    },
	calculable : true,
    legend: {
        orient : 'vertical',
        x : 'right',
		y :'center',
       // data :['系统集成','办公室','研发部','市场部'],
	   itemWidth:5,
	   itemHeight:20,
		data: [{
				name:'系统集成',
				icon : 'column'
			},
			{
				name:'办公室',
				icon : 'column'
			},
			{
				name:'研发部',
				icon : 'column'
			},
			{
				name:'市场部',
				icon : 'column'
			}]
    },
    series : [
        {
            type:'pie',
            radius : '70%',
            data:[
                {value:20, name:'系统集成'},
                {value:10, name:'办公室'},
                {value:40, name:'研发部'},
                {value:30, name:'市场部'}
            ],
			itemStyle : {
                normal : {
                    label : {
                        position : 'inner',
						formatter: '{d}%'
                    },
					
                    labelLine : {
                        show : false
                    }
                }
            }
        }
    ]
};
                    
$(function(){
	var lineChart = echarts.init(document.getElementById("lineChart"));
	lineChart.setOption(line_option);
	var barChart = echarts.init(document.getElementById("barChart"));
	barChart.setOption(bar_option);
})
</script>
<style>

</style>
</head>
<body>
	<div style="display:table; border-spacing:10px;border: 1px solid #ccc;">
		<div id="lineChart" style="height:300px; width:450px;display:table-cell"></div>
		<div id="barChart" style="height:300px; width:550px;display:table-cell"></div>
	</div>
</body>
</html>
