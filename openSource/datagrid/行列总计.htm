<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>My First Grid</title>
<link rel="stylesheet" type="text/css" media="screen" href="jquery-ui.css" />
<link rel="stylesheet" type="text/css" media="screen" href="ui.jqgrid.css" />
<style type="text/css">
html, body {
    margin: 0;
    padding: 0;
    font-size: 75%;
	overflow:hidden;
}
</style>
<script src="../../common/js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="grid.locale-cn.js" type="text/javascript"></script>
<script src="jquery.jqGrid.src.js" type="text/javascript"></script>
<script type="text/javascript">
$(function () {
   jQuery("#list").jqGrid('jqPivot', 
      "data/total.json",
      // pivot options
      {
        xDimension : [
          {
            dataName: 'CategoryName', 
            width:90
          },{
            dataName: 'ProductName'
          }
        ],
        yDimension : [
          {
            dataName: 'Country'
          }
        ],
        aggregates : [
          { 
            member : 'Price', 
            aggregator : 'sum', 
            width:80,
            formatter:'number',
            align:'right',
            summaryType: 'sum'
          }
        ],
        rowTotals: true,
        colTotals: true
      }, 
      // grid options
      {
        width: 700,
        rowNum : 10,
        pager: "#pager",
        caption: "Totals by columns and rows"
      });

}); 
</script>
</head>
<body>
    <div class="table" style="margin:0 auto;width:800px"><table id="list"></table> </div>
    <div id="pager"></div> 
</body>	
</html>
