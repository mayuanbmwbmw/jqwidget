<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery UI Datepicker - Display inline</title>
	<link rel="stylesheet" href="../../../common/css/jquery-ui.min.css">
	<link rel="stylesheet" href="../../../common/css/jquery.ui.datepicker.date.fun3.css">
	<link rel="stylesheet" href="../../../common/css/jquery.ui.theme.date.fun3.css">
	<script src="../../../common/js/jquery-1.9.1.min.js"></script>
	<script src="../../../common/js/jquery.ui.core.js"></script>
	<script src="../../../common/js/jquery.ui.widget.js"></script>
	<script src="i18n/jquery.ui.datepicker-zh-CN.js"></script>
	<script src="jquery.ui.datepicker.js"></script>
	<script>
	$(function() {
		$( "#datepicker" ).datepicker({
		marker: [1,2,10,11,12,13,15,23,30],
		onSelect: function(dateText, inst){
			//alert(dateText);
		},
		prevFun: function(){
			alert("preFun");
			return [10,20,30];
		},
		nextFun: function(){
			alert("nextFun");
			return [5,6,7,8];
		}
		});
	});
	</script>
	<style>
		body{
			font-size: 62.5%;
		}
	</style>
</head>
<body>

Date: <div id="datepicker"></div>

<div class="demo-description">
<p>Display the datepicker embedded in the page instead of in an overlay.  Simply call .datepicker() on a div instead of an input.</p>
</div>
</body>
</html>
