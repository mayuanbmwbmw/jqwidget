<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>无标题文档</title>
<link rel="stylesheet" href="../../../common/css/jquery-ui.min.css"/>
<link rel="stylesheet" href="jquery-ui-timepicker-addon.min.css"/>
<style>
body {
	font-size: 62.5%;
	font-family: "Trebuchet MS", "Arial", "Helvetica", "Verdana", "sans-serif";
}
</style>
<script type="text/javascript" src="../../../common/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="../../../common/js/jquery.ui.core.min.js"></script>
<script type="text/javascript" src="../../../common/js/jquery.ui.widget.min.js"></script>
<script type="text/javascript" src="../../../common/js/jquery.ui.datepicker.js"></script>
<script type="text/javascript" src="../../../common/js/i18n/jquery.ui.datepicker-zh-CN.js"></script>
<script type="text/javascript" src="jquery-ui-timepicker-addon.js"></script>
<script type="text/javascript" src="i18n/jquery-ui-timepicker-zh-CN.js"></script>
<script>
$(function(){
	$( "#brithday" ).datetimepicker({
		dateFormat:'yy-mm-dd',
		timeFormat:'HH:mm:ss'
    });
	
	$( "#from" ).datepicker({
			defaultDate: "+1w",
			changeMonth: true,
			numberOfMonths: 3,
			onClose: function( selectedDate ) {
				$( "#to" ).datepicker( "option", "minDate", selectedDate );
			}
	});
	$( "#to" ).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 3,
		onClose: function( selectedDate ) {
			$( "#from" ).datepicker( "option", "maxDate", selectedDate );
		}
	});
})
</script>
</head>

<body>
<input type="text" id="brithday">

<label for="from">From</label>
<input type="text" id="from" name="from"/>
<label for="to">to</label>
<input type="text" id="to" name="to"/>
</body>
</html>
